  <!-- name_risk Column -->
  <ng-container matColumnDef="risk_name">
    <th mat-header-cell *matHeaderCellDef> RISK NAME </th>
    <td mat-cell *matCellDef="let element"> {{element.name_risk}} </td>
  </ng-container>

  <!-- asset Column -->
  <ng-container matColumnDef="asset_name">
    <th mat-header-cell *matHeaderCellDef> ASSET NAME</th>
    <td mat-cell *matCellDef="let element"> {{element.asset}} </td>
  </ng-container>

  <!-- lindun Column -->
  <ng-container matColumnDef="linddun">
    <th mat-header-cell *matHeaderCellDef> linddun </th>
    <td mat-cell *matCellDef="let element"> {{element.lindun}} </td>
  </ng-container>

  <!-- stride Column -->
  <ng-container matColumnDef="stride">
    <th mat-header-cell *matHeaderCellDef> &nbsp;  STRIDE  &nbsp; </th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="element.stride === '' || element.stride == null">&nbsp; null &nbsp;</div>
      <div *ngIf="element.stride != ''"> {{element.stride}}</div>
    </td>
  </ng-container>

  <!-- category Column -->
  <ng-container matColumnDef="catagory">
    <th mat-header-cell *matHeaderCellDef scope="col"> CATEGORY  </th>
    <td mat-cell *matCellDef="let element">
      <mat-select panelClass="example-panel-dark-blue"
      formControlName="company" (selectionChange)="setCategory($event.value, element)">
        <mat-option *ngFor="let cust of ['Access','Modification','Deletion']"
        [value]="cust"> {{cust}}
      </mat-option>
    </mat-select>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <!--
<tr mat-row *matRowDef="let row; columns: displayedColumns;"

  </tr>
  -->



</table>
